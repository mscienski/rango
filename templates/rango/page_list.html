{% if pages %}
    <div id="pages">
        <ul>
            {% for page in pages %}
                <li>
                    <a href="/rango/goto/?page_id={{ page.id }}">{{ page.title }}</a>
                    {% if page.views > 1 %}
                        - ({{ page.views }} views)
                    {% elif page.views == 1 %}
                        - ({{ page.views }} view)
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% else %}
    <strong>No pages in category.</strong>
{% endif %}
