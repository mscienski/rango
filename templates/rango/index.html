<!DOCTYPE html>

{%  load static %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Rango says...</h1>
    {% if categories %}
        <ul>
            {% for category in categories %}
            <li><a href="{% url 'category' category.url %}">{{ category.name}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories.</strong>
    {% endif %}

    <a href="/rango/add_category">Add a New Category</a><br />
    <a href="/rango/about">About</a>
</body>
</html>
